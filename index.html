<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/medias.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   
    
</head>
<body>
    <main>
        <section id="Login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente! Faça login para acesar sua conta e ter acesso a varias funçoes.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                      <span class="material-symbols-outlined">
                    alternate_email
                    </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email">
                        <label for="ilogin">login</label>
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        passkey
                        </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                        <label for="isenha">senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a senha 
                        <span class="material-symbols-outlined">
                    mail
                    </span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
